<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <link href="https://fonts.googleapis.com/css2? family=Roboto:wght@300;400;500;700;900" rel="stylesheet"> 
    <title>SIGN-UP FORM</title>
</head>
<body>
    <div class="signuptop">
        <h2>Sign Up Form</h2>
    </div>

    <div class="signupmain">

        <!-- suprow 1 Name -->
        <div class="suprow">
            <div class="supleftside">
                <p class="supname">Name</p>
            </div>
            <div class="suprightside">
                <input type="text" class="supinputlabel" placeholder="username">
            </div>
        </div>

        <!-- suprow 2 Password-->
        <div class="suprow">
            <div class="supleftside">
                <p class="suppassword">Password</p>
            </div>
            <div class="suprightside">
                <input type="text" class="supinputlabel">
               <p class="suptextunderpassword">max 16 characters</p> 
            </div>
        </div>

        <!-- suprow 3 Confirm password-->
        <div class="suprow">
            <div class="supleftside">
                <p class="supconfirmpassword">Confirm Password</p>
            </div>
            <div class="suprightside">
                <input type="text" class="supinputlabel" placeholder="Re-type password">
            </div>
        </div>

        <!-- suprow 4 Gender -->
        <div class="suprow">
            <div class="supleftside">
                <p class="supgendertext">Gender</p>
            </div>
            <div class="suprightside">
                <label>
                    <input class="supgender" type="radio" name="gender" id="" value="male" > Male
                </label> &nbsp; &nbsp;
                <label>
                    <input type="radio" name="gender" id="" value="female"> Female
                </label>
            </div>
        </div>

        <!-- suprow 5 DOB -->
        <div class="suprow">
            <div class="supleftside">
                <p class="supdobtext">DOB</p>
            </div>
            <div class="suprightside">
                <input class="supinputlabel" type="supdate" id="">
            </div>
        </div>

        <!-- suprow 6 file upload -->
        <div class="suprow">
            <div class="supleftside">
                <p class="supphototext">Photo</p>
            </div>
            <div class="suprightside">
                <input class="supinputlabel" type="supfile" id="">
            </div>
        </div>

        <!-- suprow 7 Address -->
        <div class="suprow">
            <div class="supleftside">
                <p class="supaddresstext">Address</p>
            </div>
            <div class="suprightside">
                <textarea name="address" id="supfilladdress" cols="48" rows="3"></textarea>
            </div>
        </div>

        <!-- suprow 8 Country -->
        <div class="suprow">
            <div class="supleftside">
                <p class="supcountrytext">Country</p>
            </div>
            <div class="suprightside">
                <select class="supcountry" name="country" id="">
                    <option value="INDIA">INDIA</option>
                    <option value="USA">USA</option>
                    <option value="JAPAN">JAPAN</option>
                    <option value="CHINA">CHINA</option>
                </select>
            </div>
        </div>

        <!-- suprow 9 Mobile Number -->
        <div class="suprow">
            <div class="supleftside">
                <p class="supmobile">Mobile Number</p>
            </div>
            <div class="suprightside">
                <input class="supinputlabel" type="text" placeholder="Mobile Number">
            </div>
        </div>

        <!-- suprow 10 Email id -->
        <div class="suprow">
            <div class="supleftside">
                <p class="supemail">Email Id</p>
            </div>
            <div class="suprightside">
                <input class="supinputlabel" type="text" placeholder="user@domain.com">
            </div>
        </div>

        <!-- suprow 11 Languages -->
        <div class="suprow">
            <div class="supleftside">
                <p class="suplangtext">Languages Known</p>
            </div>
            <div class="suprightside">
                <select name="language" id="language" multiple>
                    <option value="ENGLSIH">ENGLISH</option>
                    <option value="HINDI">HINDI</option>
                    <option value="TELUGU">TELUGU</option>
                    <option value="OTHERS">OTHERS</option>
                </select>
            </div>
        </div>

        <!-- suprow 12 Checkbox -->
        <div class="suprow">
            <div class="supleftside">
                <p class="supchecktext">Check the box</p>
            </div>
            <div class="supcheckboxsuprightside">
                <div class="supcheckbox">
                    <input type="checkbox" id="supbox" name="box">
                </div>
                <div>
                    <p class="supcheckboxtext">I accept the criteria</p>
                </div> 
            </div>
        </div>

        <!-- Submit -->
        <div>
            <button class="supbutton" > Submit </button>
        </div>

    </div>

</body>
</html>
