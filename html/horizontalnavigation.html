<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal navigation bar</title>
    <link rel="stylesheet" href="/horizontalnavigation.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="fontawesome/css/regular.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <div class="horizontalmenu">
        <div class="lefticon">
            <img src="/letter-a.png" alt="" class="icon">
        </div>
        <div class="profile">
            <div class="left">
                <span class="fas fa-bars iconstyle"></span>
                <span class="fas fa-envelope iconstyle"></span>
                <span class="fas fa-check-circle iconstyle"></span>
                <p class="text">Mega</p>
                <span class="fas fa-ellipsis-v iconstyle4"></span>
            </div>
            <div class="right">
                <div class="search">
                    <div>
                        <input type="search" class="searchbar" placeholder="Search...">
                    </div>
                    <div>
                        <a href=""><span class="fas fa-search searchbutton"></span></a>
                    </div>
                </div>
                <img src="/profile.png" class="profilepic" alt="">
                <p class="username">Steve</p>
                <span class="fas fa-chevron-down downarrow"></span>
            </div>
        </div>
    </div>
</body>
</html>
