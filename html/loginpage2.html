<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/loginpage2.css">
    <title>LOGIN PAGE - 2</title>
</head>
<body>
    <div class="login2outer">
        <div class="login2outer1">
            <div class="login2parent2">
                <div class="login2left2">
                    <div class="login2image">

                    </div>
                    <div class="login2text">
                        <a href="">Create an account</a>
                    </div>
                </div>
                <div class="login2right2">

                    <div class="login2part21">
                        <h1>Log In</h1>
                    </div>
                    
                    <div class="login2part22">

                        <div class="login2parta">
                            <img src="/images/icon.png" class="login2iconclass">
                            <input class="login2username" type="text" placeholder="Your Name">
                            <img src="/images/calendar.png" alt="" class="login2iconclass">
                            <hr style="width: 235px; margin-left: 5px; border:1px solid rgb(156, 151, 151)">
                        </div>

                        <div class="login2partb">
                            <img src="/images/icon.png" class="login2iconclass">
                            <input class="login2password" type="text" placeholder="Password">
                            <img src="/images/calendar.png" alt="" class="login2iconclass">
                            <hr style="width: 235px; margin-left: 5px; border:1px solid rgb(156, 151, 151)">
                        </div>

                        <div class="login2partc">
                            <input class="login2remember" type="checkbox">
                            <label>Remember Me</label>
                        </div>

                        <div class="login2partd">
                            <button class="login2button1">Log In</button>
                        </div>

                    </div>

                    <div class="login2part23">

                        <div class="login2part24">
                            <a href="">Or login with</a>
                        </div>

                        <div class="login2part25">
                            <div class="login2part51">
                                <a href="" class="login2icon2link"> 
                                    <img src="/images/fb3.png" style="border-radius: 12px;" class="login2icon2">
                                </a>
                            </div>
                            <div class="login2part52">
                                <a href="" class="login2icon2link">
                                    <img src="/images/twtr.png" class="login2icon2">
                                </a>
                            </div>
                            <div class="login2part53">
                                <a href="" class="login2icon2link">
                                    <img src="/images/g+.png" class="login2icon2">
                                </a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>     
        </div>
    </div>
    
</body>
</html>
