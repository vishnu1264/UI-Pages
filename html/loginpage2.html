<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/loginpage2.css">
    <title></title>
</head>
<body>
    <div class="outer">
        <div class="outer1">
            <div class="parent">
                <div class="left">
                    <div class="image">

                    </div>
                    <div class="text">
                        <a href="">Create an account</a>
                    </div>
                </div>
                <div class="right">

                    <div class="part1">
                        <h1>Log In</h1>
                    </div>
                    
                    <div class="part2">

                        <div class="parta">
                            <img src="/images/icon.png" class="iconclass">
                            <input class="username" type="text" placeholder="Your Name">
                            <img src="calendar.png" alt="" class="iconclass">
                            <hr style="width: 235px; margin-left: 5px; border:1px solid rgb(156, 151, 151)">
                        </div>

                        <div class="partb">
                            <img src="/images/icon.png" class="iconclass">
                            <input class="password" type="text" placeholder="Password">
                            <img src="calendar.png" alt="" class="iconclass">
                            <hr style="width: 235px; margin-left: 5px; border:1px solid rgb(156, 151, 151)">
                        </div>

                        <div class="partc">
                            <input class="remember" type="checkbox">
                            <label>Remember Me</label>
                        </div>

                        <div class="partd">
                            <button class="button1">Log In</button> 
                        </div>

                    </div>

                    <div class="part3">

                        <div class="part4">
                            <a href="">Or login with</a>
                        </div>

                        <div class="part5">
                            <div class="part51">
                                <a href="" class="icon2link"> 
                                    <img src="/images/fb3.png" style="border-radius: 12px;" class="icon2">
                                </a>
                            </div>
                            <div class="part52">
                                <a href="" class="icon2link">
                                    <img src="/images/twtr.png" class="icon2">
                                </a>
                            </div>
                            <div class="part53">
                                <a href="" class="icon2link">
                                    <img src="/images/g+.png" class="icon2">
                                </a>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>     
        </div>
    </div>
    
</body>
</html>
