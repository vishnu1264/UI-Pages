<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE - 1</title>
    <link rel="stylesheet" href="../css/loginpage1.css">
</head>
<body>
    <div class="login1parent">
        <div class="login1left">
            <img class="login1leftimage" src="/images/login.png" alt="">
        </div>

        <div class="login1right">
            <div class="login1st">

                <div class="login1part1">
                    <h4>Welcome back</h4>
                    <h2>Login to your account</h2>
                </div>

                <div class="login1part2">
                    <label for="fname">Email</label>
                    <input class="login1email" type="text" id="fname" placeholder="John.snow@gmail.com">

                    <label for="fname">Password</label>
                    <input class="login1password" type="text" id="fname" placeholder="*********">

                    <input class="login1remember" type="checkbox" id="html">
                    <label for="html">Remember me</label>

                    <a class="login1forgot" href="">Forgot password?</a>
                </div>

                <div class="login1part3">
                    <button class="login1button1" style="color: white;">Login Now</button>
                    <button class="login1button2" style="color: white;" > 
                        <img src="/images/g1.png"; style="width:15px; height:15px; margin-right: 6px;">
                        Or sign-in with google</button>
                </div>

            </div>

            <p class="login1bottom">Dont have an account? <a href="">Join free today</a></p>
        </div>
    </div>
</body>
</html>
